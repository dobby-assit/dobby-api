language: clojure

lein: 2.7.1

sudo: required

services:
- docker

env:
  global:
    - secure: 
    - secure: 

script:
- docker run -e POSTGRES_PASSWORD=mysecretpassword -p 15432:5432 -d postgres
- lein cljfmt check
- sleep 3
- lein migrate
- lein test
- lein ring uberjar

deploy:
- provider: releases
  api_key:
    secure: 
  file: target/uberjar/api-standalone.jar
  skip_cleanup: true
  on:
    tags: true

- provider: heroku
  api_key:
    secure: 
  app: optly-api

after_success:
- ./bin/docker/push

jdk:
- openjdk7
